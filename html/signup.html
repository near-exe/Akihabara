<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/css/signup.css">
    <!-- transiciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="../imagenes/LOGOfavi.png" type="image/x-icon">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/384d707e25.js" crossorigin="anonymous"></script>

    <title>SIGNUP</title>
</head>
<body>
    <div class="header finisher-header" style="width: 100vw; height: 100vh;"></div>
    <div class="login-contenedor">
        <div class="svg-contenedor" data-aos="zoom-in">
          
          <div class="TituloYFlecha">
            <a href="/html/login.html"><i id="flecha" class="fa-solid fa-arrow-left"></i></a>
            <h1>SIGN UP</h1>
          </div>
            <form action="/submit-form" method="POST">
                <div class="contenido-inputs">
                    <div class="input-group">
                        <label class="label">Email</label>
                        <input autocomplete="off" name="Email" id="Email" class="input" type="email">
                        <div></div></div>
                    <div class="input-group">
                        <label class="label">Usuario</label>
                        <input autocomplete="off" name="Usuario" id="Usuario" class="input" type="text">
                        <div></div></div>
                    <div class="input-group">
                        <label class="label">Direccion de casa</label>
                        <input autocomplete="off" name="Direccion" id="Direccion" class="input" type="text">
                        <div></div></div>
                    <div class="input-group">
                        <label class="label">Contrase√±a</label>
                        <input autocomplete="off" name="password" id="Password" class="input" type="password">
                        <div></div></div>
                </div>
                <a href="./login.html">
                    <div class="contenedor-boton">
                        <button class="btn" type="submit" onclick="validateInput()">SIGN UP</button>
                    </div>
                </a>
                <p id="msg"></p>
            </form>
        </div>
    </div>
    <script src="/js/signup.js"></script>

    <!-- transiciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
        duration:900
        });
    </script>

    <!-- fondo animado -->
    <script src="../js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 10,
          "size": {
            "min": 1300,
            "max": 1500,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0.1,
              "max": 0.6
            },
            "y": {
              "min": 0.1,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#984069",
            "particles": [
              "#ea6878",
              "#ea6878",
              "#f6a759",
              "#f6a759",
              "#ef8c64"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0.5,
            "edge": 0.05
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
    </script>
</body>
</html>
